<!DOCTYPE html>
<html>
<head>
<title>觸控與滑鼠點擊距離測試</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f0f0f0;
    touch-action: none;
    user-select: none;
  }
  #drawing-canvas {
    background-color: #ffffff;
    cursor: crosshair;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #info {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    font-family: monospace;
    font-size: 16px;
    line-height: 1.5;
    border-radius: 5px;
    z-index: 10;
    max-height: 90vh;
    overflow-y: auto;
  }
  #clear-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px;
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    z-index: 10;
    transition: background-color 0.2s;
  }
  #clear-btn:hover {
    background-color: rgba(224, 224, 224, 0.9);
  }
  #clear-btn svg {
    width: 24px;
    height: 24px;
    display: block;
  }
</style>
</head>
<body>

<div id="info">請用手指觸控，或按住滑鼠左鍵拖曳</div>

<div id="clear-btn" title="清除所有點">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="3 6 5 6 21 6"></polyline>
    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
    <line x1="10" y1="11" x2="10" y2="17"></line>
    <line x1="14" y1="11" x2="14" y2="17"></line>
  </svg>
</div>

<canvas id="drawing-canvas"></canvas>

<script>
  const canvas = document.getElementById('drawing-canvas');
  const info = document.getElementById('info');
  const clearButton = document.getElementById('clear-btn');
  const ctx = canvas.getContext('2d');

  // 統一管理所有點
  const activePoints = new Map();
  const touchColors = ['#e6194B', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#42d4f4', '#f032e6', '#bfef45', '#fabed4'];
  
  // 滑鼠相關狀態
  let mousePointCounter = 0;
  let isMouseDown = false;
  let currentMouseId = null;


  // --- 畫布與繪圖函式 ---

  function drawScene() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.lineWidth = 2;
    ctx.setLineDash([5, 10]);
    ctx.moveTo(0, 0);
    ctx.lineTo(canvas.width, canvas.height);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  function redrawAll() {
      drawScene();
      activePoints.forEach((point, id) => {
          drawPoint(point.x, point.y, point.color, id);
      });
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    redrawAll();
    updateInfo();
  }

  function clearPoints() {
    activePoints.clear();
    mousePointCounter = 0;
    isMouseDown = false;
    currentMouseId = null;
    redrawAll();
    updateInfo();
  }

  function getTouchColor(id) {
    return touchColors[id % touchColors.length];
  }

  function drawPoint(x, y, color, id) {
      ctx.beginPath();
      ctx.fillStyle = color;
      // ===========================================
      // == 修改處：將報點半徑改為 5px              ==
      // ===========================================
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fill();
      
      // 為了配合縮小的圓圈，字體也縮小
      ctx.fillStyle = 'white';
      ctx.font = 'bold 9px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      // 為了避免文字超出小圈，只顯示 ID 的最後一位數字或字母
      const displayText = String(id).slice(-1); 
      ctx.fillText(displayText, x, y);
  }

  // --- 核心計算函式 ---

  function calculateDistanceToDiagonal(x0, y0) {
      const w = canvas.width;
      const h = canvas.height;
      if (w === 0 || h === 0) return 0;
      const numerator = Math.abs(h * x0 - w * y0);
      const denominator = Math.sqrt(h * h + w * w);
      return numerator / denominator;
  }

  // --- 資訊更新 ---

  function updateInfo() {
    let infoContent = `<strong>總點數: ${activePoints.size}</strong><hr>`;
    activePoints.forEach((point, id) => {
        const colorSwatch = `<span style="color: ${point.color};">●</span>`;
        const x = Math.round(point.x);
        const y = Math.round(point.y);
        const dist = point.distance.toFixed(2);
        infoContent += `${colorSwatch} ID ${id}: (${x}, ${y})<br>`;
        infoContent += `&nbsp;&nbsp;└ 距離: ${dist} px<br>`;
    });
    info.innerHTML = infoContent;
  }

  // --- 事件處理 ---

  // 觸控事件
  function handleTouchStart(event) {
    event.preventDefault();
    const touches = event.changedTouches;
    const rect = canvas.getBoundingClientRect();

    for (const touch of touches) {
      const id = touch.identifier;
      const color = getTouchColor(id);
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      const distance = calculateDistanceToDiagonal(x, y);
      activePoints.set(id, { x, y, color, distance, lastX: x, lastY: y });
      drawPoint(x, y, color, id);
    }
    updateInfo();
  }

  function handleTouchMove(event) {
    event.preventDefault();
    const touches = event.changedTouches;
    const rect = canvas.getBoundingClientRect();

    for (const touch of touches) {
      const id = touch.identifier;
      if (activePoints.has(id)) {
        const currentPoint = activePoints.get(id);
        const newX = touch.clientX - rect.left;
        const newY = touch.clientY - rect.top;
        const distance = calculateDistanceToDiagonal(newX, newY);
        
        // 畫移動軌跡
        ctx.beginPath();
        ctx.strokeStyle = currentPoint.color;
        ctx.lineWidth = 2;
        ctx.moveTo(currentPoint.lastX, currentPoint.lastY);
        ctx.lineTo(newX, newY);
        ctx.stroke();

        // 更新點的資訊並重繪點本身，確保在軌跡之上
        activePoints.set(id, { ...currentPoint, x: newX, y: newY, distance: distance, lastX: newX, lastY: newY });
        drawPoint(newX, newY, currentPoint.color, id);
      }
    }
    updateInfo();
  }

  function handleTouchEnd(event) {
    event.preventDefault();
    for (const touch of event.changedTouches) {
      activePoints.delete(touch.identifier);
    }
    redrawAll();
    updateInfo();
  }
  
  // 滑鼠事件
  function handleMouseDown(event) {
    event.preventDefault();
    if (event.button !== 0) return;

    isMouseDown = true;
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    const id = 'M' + mousePointCounter;
    currentMouseId = id; // 記錄當前拖曳的點ID
    const color = '#000000';
    const distance = calculateDistanceToDiagonal(x, y);

    activePoints.set(id, { x, y, color, distance });
    redrawAll(); // 重繪以顯示新點
    updateInfo();

    mousePointCounter++;
  }

  function handleMouseMove(event) {
    if (!isMouseDown || !currentMouseId) return;
    event.preventDefault();
    
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    if (activePoints.has(currentMouseId)) {
        const currentPoint = activePoints.get(currentMouseId);
        const distance = calculateDistanceToDiagonal(x, y);
        
        // 更新點的資訊
        activePoints.set(currentMouseId, { ...currentPoint, x: x, y: y, distance: distance });

        // 重繪所有物件，產生點移動的效果
        redrawAll();
        updateInfo();
    }
  }

  function handleMouseUp(event) {
    event.preventDefault();
    isMouseDown = false;
    currentMouseId = null; // 放開滑鼠後，不再追蹤這個點
  }

  // --- 事件綁定 ---
  canvas.addEventListener('touchstart', handleTouchStart);
  canvas.addEventListener('touchmove', handleTouchMove);
  canvas.addEventListener('touchend', handleTouchEnd);
  canvas.addEventListener('touchcancel', handleTouchEnd);
  
  canvas.addEventListener('mousedown', handleMouseDown);
  canvas.addEventListener('mousemove', handleMouseMove);
  // 在整個視窗上監聽 mouseup，防止滑鼠拖曳到畫布外放開而出錯
  window.addEventListener('mouseup', handleMouseUp);

  clearButton.addEventListener('click', clearPoints);
  window.addEventListener('resize', resizeCanvas);

  // --- 初始化 ---
  resizeCanvas();

</script>

</body>
</html>
